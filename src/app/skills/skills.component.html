<div class="title" id="skills">
  <h2>My Skills</h2>
  <h3>Technical Skills</h3>
  <div class="table" *ngFor="let item of technicalsSkills">
    <div class="label techskills">
      <i aria-hidden="true">&nbsp;&nbsp;{{ item.type }}</i>
    </div>
    <div class="value">
      <label>{{ item.value }}</label>
    </div>
  </div>
</div>
