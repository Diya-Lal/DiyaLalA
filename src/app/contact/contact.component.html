<div class="contact title">
    <h2>Contact Me</h2>
    <div class="table" *ngFor = "let item of contactDetails">
        <div class="label">
            <i class="{{item.icon}}" aria-hidden="true">&nbsp;&nbsp;{{item.type}}</i>
        </div>
        <div class="value">
            <label>{{item.value}}</label>
        </div>
    </div>
</div>
