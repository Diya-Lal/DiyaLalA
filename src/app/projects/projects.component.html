<div class="title" id="projects">
  <h2>My Personal Projects</h2>
  <div class="card-group">
    <div class="card" *ngFor="let project of projects">
      <img
        src="assets/images/{{ project.image }}.png"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">
          {{ project.details }}
        </p>
      </div>
      <div class="card-footer">
        <a href="{{ project.githubLink }}">
          <button type="button" class="btn btn-primary show-more">
            <small class="text-body-secondary"> Show More</small>
          </button></a
        >
      </div>
    </div>
  </div>
</div>
